<!DOCTYPE html>
<html lang=pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <title>Festivite</title>
</head>

<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="">
                    <h2>Festivite</h2>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset class="sobre-evento">
                        <legend><img src="assets/icons/calendar.svg" alt="">
                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="titulo-evento">Titulo</label>
                            <input type="text" name="titulo-evento" placeholder="Nome do evento" id="titulo-evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="inicio">Início</label>
                                <input type="date" name="inicio" id="inicio">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="fim">Fim</label>
                                <input type="date" name="fim" id="fim">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-2">
                                <label for="inicio">Início</label>
                                <input type="date" name="inicio" id="inicio">
                            </div>
                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" name="study-shift" value="morning" id="morning">
    
                                    <img src="assets/Icons/sun-cloud-02.svg" alt="ícone de sol com nuvem">
                                    <label for="morning">Manhã</label>
                                </div>
    
                                <div class="radio-inner">
                                    <div class="radio-image"></div>
                                    <input type="radio" name="study-shift" value="afternoon" id="afternoon">
    
                                    <img src="assets/Icons/sun-02.svg" alt="ícone de sol com nuvem">
                                    <label for="afternoon">Tarde</label>
                                </div>
                            </div>
                        </div>

                       

                        <div class="textarea-wrapper">
                            <label for="descricao-evento">Descrição</label>
                            <textarea name="descricao-evento"
                                placeholder="Escreva sobre os detalhes do evento."
                                id="descricao-evento" cols="30" rows="6"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
